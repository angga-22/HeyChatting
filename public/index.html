<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamChat Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e74c3c;
    }

    .status-indicator.connected {
      background: #27ae60;
    }

    .login-form {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .login-form input {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-form input:focus {
      outline: none;
      border-color: #667eea;
    }

    .login-form button {
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #5a67d8;
    }

    .chat-interface {
      display: none;
      flex: 1;
      flex-direction: column;
    }

    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.own {
      background: #667eea;
      color: white;
      margin-left: auto;
    }

    .message.other {
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .message.system {
      background: #f1c40f;
      color: #2c3e50;
      text-align: center;
      font-style: italic;
      margin: 10px auto;
      max-width: 90%;
    }

    .message-header {
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    .message-content {
      font-size: 14px;
    }

    .message-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    .message-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
    }

    .message-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .send-button {
      padding: 12px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .send-button:hover {
      background: #5a67d8;
    }

    .users-list {
      background: #ecf0f1;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .users-list h4 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .user-tag {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 4px 8px;
      border-radius: 15px;
      font-size: 12px;
      margin-right: 5px;
      margin-bottom: 5px;
    }

    .error-message {
      background: #e74c3c;
      color: white;
      padding: 10px;
      text-align: center;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸš€ StreamChat Demo</h1>
      <div class="connection-status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Disconnected</span>
      </div>
    </div>

    <div class="login-form" id="loginForm">
      <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
      <input type="text" id="roomInput" placeholder="Room ID (default: general)" value="general">
      <button onclick="joinRoom()">Join Chat</button>
    </div>

    <div class="chat-interface" id="chatInterface">
      <div class="users-list" id="usersList">
        <h4>Online Users</h4>
        <div id="usersContainer"></div>
      </div>

      <div class="messages-container" id="messagesContainer">
        <!-- Messages will be displayed here -->
      </div>

      <div class="message-input-container">
        <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." maxlength="500">
        <button onclick="sendMessage()" class="send-button">Send</button>
      </div>
    </div>

    <div id="errorContainer"></div>
  </div>  

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    let socket;
    let currentUsername = '';
    let currentRoom = '';

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const chatInterface = document.getElementById('chatInterface');
    const usernameInput = document.getElementById('usernameInput');
    const roomInput = document.getElementById('roomInput');
    const messageInput = document.getElementById('messageInput');
    const messagesContainer = document.getElementById('messagesContainer');
    const usersContainer = document.getElementById('usersContainer');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const errorContainer = document.getElementById('errorContainer');

    // Initialize socket connection
    function initSocket() {
      socket = io('http://localhost:3005');

      socket.on('connect', () => {
        updateConnectionStatus(true);
      });

      socket.on('disconnect', () => {
        updateConnectionStatus(false);
        showError('Disconnected from server');
      });

      socket.on('message', (message) => {
        displayMessage(message);
      });

      socket.on('userJoined', (user) => {
        displaySystemMessage(`${user.username} joined the room`);
      });

      socket.on('userLeft', (user) => {
        displaySystemMessage(`${user.username} left the room`);
      });

      socket.on('roomUsers', (users) => {
        updateUsersList(users);
      });

      socket.on('error', (error) => {
        showError(error);
      });
    }

    function updateConnectionStatus(connected) {
      if (connected) {
        statusIndicator.classList.add('connected');
        statusText.textContent = 'Connected';
      } else {
        statusIndicator.classList.remove('connected');
        statusText.textContent = 'Disconnected';
      }
    }

    function joinRoom() {
      const username = usernameInput.value.trim();
      const room = roomInput.value.trim() || 'general';

      if (!username) {
        showError('Please enter a username');
        return;
      }

      if (!socket) {
        initSocket();
      }

      currentUsername = username;
      currentRoom = room;

      socket.emit('joinRoom', room, username);

      loginForm.style.display = 'none';
      chatInterface.style.display = 'flex';

      messageInput.focus();
    }

    function sendMessage() {
      const message = messageInput.value.trim();

      if (!message) {
        return;
      }

      socket.emit('sendMessage', currentRoom, message);
      messageInput.value = '';
    }

    function displayMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${message.username === currentUsername ? 'own' : 'other'}`;

      const isSystem = message.userId === 'system';
      if (isSystem) {
        messageElement.className = 'message system';
      }

      const time = new Date(message.timestamp).toLocaleTimeString();

      messageElement.innerHTML = `
                ${!isSystem ? `<div class="message-header">${message.username} â€¢ ${time}</div>` : ''}
                <div class="message-content">${message.content}</div>
            `;

      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function displaySystemMessage(content) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message system';

      messageElement.innerHTML = `
                <div class="message-content">${content}</div>
            `;

      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function updateUsersList(users) {
      usersContainer.innerHTML = '';

      users.forEach(user => {
        const userElement = document.createElement('span');
        userElement.className = 'user-tag';
        userElement.textContent = user.username;
        usersContainer.appendChild(userElement);
      });
    }

    function showError(message) {
      const errorElement = document.createElement('div');
      errorElement.className = 'error-message';
      errorElement.textContent = message;
      errorContainer.appendChild(errorElement);

      setTimeout(() => {
        errorElement.remove();
      }, 5000);
    }

    // Event listeners
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        joinRoom();
      }
    });

    roomInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        joinRoom();
      }
    });

    // Initialize on page load
    window.addEventListener('load', () => {
      usernameInput.focus();
    });

    // Handle page unload
    window.addEventListener('beforeunload', () => {
      if (socket) {
        socket.disconnect();
      }
    });
  </script>
</body>

</html>
